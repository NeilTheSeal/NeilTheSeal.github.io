  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="../js/battle.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.18/b-1.5.6/b-html5-1.5.6/fh-3.1.4/kt-2.5.0/r-2.2.2/sc-2.0.0/sl-1.3.0/datatables.min.css"/>
 
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.18/b-1.5.6/b-html5-1.5.6/fh-3.1.4/kt-2.5.0/r-2.2.2/sc-2.0.0/sl-1.3.0/datatables.min.js"></script>
  
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="../style/dnd.css">
</head>

<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a href="../index.html"><img id="fred" class="navlogo" border="0" alt="GroovyRabbitLogo" src="../media/Fred.png"></a>
  
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav sticky-top">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li> 
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            Projects
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">D&D Battle Tool</a>
            <a class="dropdown-item" href="#">LearnChemE</a>
            <a class="dropdown-item" href="#">Zulrah</a>
          </div>
        </li>
      </ul>
    </div> 
  </nav>

  <div style="position:relative; width:100%;">
    
    <div id="loadingScreen" class="appWrapper">
        <p class="loading"><b>Loading app<span>.</span><span>.</span><span>.</span></b></p>
    </div>
    
    <div id="mainApp" class="appWrapper" style="display:none;">
      <button type="button" class="btn btn-primary" id="addCreatureButton" onclick="$('#addCreature').show();">Add Creature</button>
      <button type="button" class="btn btn-primary" id="newBattleButton">New Battle</button>
    </div>    
  
  </div>

  <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailsModalLabel">Creature Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="iframeWrapper">
            <iframe id="iframe" src="https://www.aidedd.org/dnd/monstres.php?vo=aarakocra"></iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Add Creature</button>
          </div>
        </div>
      </div>
    </div>

  <div class="bgbox" id="addCreature" style="position:relative;display:none;">
      <button id="deets" type="button" class="btn btn-primary" data-toggle="modal" data-target="#detailsModal" onclick="frame();">
        Creature Details
      </button>
      <span aria-hidden="true" style="position:absolute; right:2%; top: 0px; font-size:2rem; cursor:pointer;" onclick="$('#addCreature').hide()">&times;</span>
      <!--<input class="form-control" id="cInput" type="text" placeholder="Search..">-->
      <div>
        <table id="cTable" class="table table-light table-striped table-bordered table-sm" cellspacing="0"
        width="100%">
          <thead>
            <tr>
              <th>Name</th>
              <th>Size</th>
              <th>AC</th>
              <th>Initiative</th>
              <th>Challenge Rating</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
    </div>
  </div>
</body>

</html>
