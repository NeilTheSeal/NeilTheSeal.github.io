<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandelbrot</title>
  <link href="bootstrap-reboot.css" rel="stylesheet" />
  <link href="bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link href="sliders.css" rel="stylesheet" />
  <script src="p5.min.js"></script>
  <script src="math.js"></script>
</head>
<body>
  <div class="main-header">
    Mandelbrot explorer
  </div>

  <div class="main">

    <div id="graphics-area">

    </div>
  
    <div id="controls-area">
      
      <h4>Controls</h4>

      <div class="slider-div">
        <div class="slider-label">Zoom <span class="zoom-label left">-</span></div>
        <input id="zoom-slider" type="range" value="0" min="-1" max="1" step="0.001" />
        <span class="zoom-label">+</span>
        <!-- <div class="slider-value" id="zoom-value">1.0</div> -->
      </div>
      
      <div class="slider-div">
        <div class="slider-label">Pan left/right:</div>
        <input id="pan-x" type="range" value="0" min="-1" max="1" step="0.001" />
        <div class="slider-value" id="pan-x-value">Re = 0.0</div>
      </div>
  
      <div class="slider-div vertical">
        <div class="slider-label">Pan up/down:</div>
        <input id="pan-y" type="range" value="0" min="-1" max="1" step="0.001" />
        <div class="slider-value" id="pan-y-value">Im = 0.0</div>
      </div>

      <div class="reset-wrapper">
        <button id="reset-button" class="btn btn-success">Reset</button>
      </div>
      
    </div>

    <div id="x-axis-label-div">
      <div class="label">Real component<br>(width of image : <span id="d-span">2.00</span>)</div>
    </div>

    <div id="y-axis-label-div">
      <div class="label">Imaginary component</div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
